<!DOCTYPE html>
<html>
<head>
    <link href="./index.css" rel="stylesheet" />
</head>

<body>

<div class="calculator">

    <div id="num" style="font-size: 50px" class="display">0</div>
    <div class="numberpad">
        <div class ="buttonRow">
            <button class="button">clear</button>
            <button class="button">+/-</button>
            <button class="button">%</button>
            <button class="button">/</button>
        </div>
        <div class ="buttonRow">
            <button data-btn id="btn" class="button">7</button>
            <button data-btn class="button">8</button>
            <button data-btn class="button">9</button>
            <button data-btn class="button">*</button>
        </div>
        <div  class ="buttonRow">
            <button data-btn class="button">4</button>
            <button data-btn class="button">5</button>
            <button data-btn class="button">6</button>
            <button data-btn class="button">-</button>
        </div>
        <div class ="buttonRow">
            <button data-btn class="button">1</button>
            <button data-btn class="button">2</button>
            <button data-btn class="button">3</button>
            <button data-btn class="button">+</button>
        </div>
        <div class ="buttonRow">
            <button data-btn style="flex:2.34" class="button">0</button>
            <button data-btn class="button">.</button>
            <button data-btn class="button">=</button>
        </div>
    </div>
</div>
<script src="index.js"></script>
</body>
</html>
